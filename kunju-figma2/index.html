<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What-if Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>

        <h2>What - if Calculator</h2>

        <div class="calculator">
            <div class="column">
                <h3>Assignment / Exam <br> (optional)</h3>
                <div class="input-box">Homework 1:</div>
                <div class="input-box">Project 1:</div>
                <div class="input-box">Assignment 1:</div>
                <div class="input-box">Exam 1:</div>
                <div class="add-more">+ add more rows</div>
            </div>

            <div class="column">
                <h3>Grade</h3>
                <div class="input-box">80</div>
                <div class="input-box">100</div>
                <div class="input-box">95</div>
                <div class="input-box">Enter grade:</div>
            </div>

            <div class="column">
                <h3>Weight</h3>
                <div class="input-box">10%</div>
                <div class="input-box">50%</div>
                <div class="input-box">20%</div>
                <div class="input-box">Enter weight:</div>
            </div>
        </div>

        <div class="average-grade">
            <strong>Average Grade:</strong> 
        </div>
    </div>
</body>
</html>
