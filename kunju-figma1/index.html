<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>

        <div class="profile-section">
            <div class="profile-image"></div>
            <h2>Jane Doe</h2>
            <p>Net ID</p>
        </div>

        <div class="info-section">
            <div class="user-info">
                <h3>User Information</h3>
                <div class="info-box"><strong>Name:</strong> Jane Doe</div>
                <div class="info-box"><strong>Email:</strong> netid@utdallas.edu</div>
                <div class="info-box"><strong>Year:</strong> Freshman</div>
                <div class="info-box"><strong>Credits:</strong> 75</div>
                <div class="info-box"><strong>GPA:</strong> 4.0</div>
            </div>

            <div class="system-settings">
                <h3>System Settings</h3>
                <div class="info-box"><strong>Notification Preference:</strong> Email <span class="change-contact">change contact</span></div>
                <div class="info-box"><strong>Notification Contact:</strong> netid@utdallas.edu</div>
                <div class="info-box"><strong>Threshold:</strong> 70</div>
            </div>
        </div>

        <button class="edit-btn">Edit</button>
    </div>
</body>
</html>
