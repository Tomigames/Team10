<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Pop-up Background (Overlay) */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Pop-up Box */
        .popup {
            background: #D9D9D9;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Close Button (X) */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        /* Input Field */
        .password-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        /* Confirm Button */
        .confirm-btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        .confirm-btn:hover {
            background: darkred;
        }

        /* Show Pop-up */
        .popup-overlay.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script>
        function openPopup() {
            document.getElementById("popup-overlay").classList.add("active");
        }

        function closePopup() {
            document.getElementById("popup-overlay").classList.remove("active");
        }

        function confirmDelete() {
            let password = document.getElementById("password").value;
            if (password) {
                alert("Account deletion confirmed!");
                closePopup();
            } else {
                alert("Please enter your password to confirm.");
            }
        }
    </script>
</head>
<body>

    <!-- Button to Trigger Pop-up -->
    <button onclick="openPopup()">Delete Account</button>

    <!-- Pop-up Overlay -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <button class="close-btn" onclick="closePopup()">X</button>
            <p>To delete your account please confirm by entering your password</p>
            <input type="password" id="password" class="password-input" placeholder="Confirm Password">
            <br>
            <button class="confirm-btn" onclick="confirmDelete()">Confirm</button>
        </div>
    </div>

</body>
</html>
