<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcript Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6eee4;
      margin: 0;
      padding: 0;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Modal */
    .modal {
      background-color: #d3d3d3;
      padding: 40px;
      border-radius: 8px;
      position: relative;
      width: 400px;
      text-align: center;
    }

    .modal h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .download-btn {
      background-color: #d18f18;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .download-btn:hover {
      background-color: #b5770d;
    }
  </style>
</head>
<body>

<div class="overlay" id="popup">
  <div class="modal">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2>Please click the year in which you would like to download your transcript?</h2>
    
    <select id="yearSelect">
      <option value="all">All</option>
      <option value="fall2023">Fall 2023</option>
      <option value="summer2023">Summer 2023</option>
      <option value="spring2023">Spring 2023</option>
      <option value="fall2024">Fall 2024</option>
      <option value="summer2024">Summer 2024</option>
      <option value="spring2024">Spring 2024</option>
      <option value="fall2025">Fall 2025</option>
      <option value="spring2025">Spring 2025</option>
      <option value="summer2025">Summer 2025</option>
    </select>

    <button class="download-btn" onclick="downloadTranscript()">Download</button>
  </div>
</div>

<script>
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function downloadTranscript() {
    const selection = document.getElementById("yearSelect").value;
    let fileName;

    switch (selection) {
      case 'all':
        fileName = 'Transcript_All.pdf';
        break;
      case 'fall2023':
        fileName = 'Transcript_Fall_2024.pdf';
        break;
      case 'spring2023':
        fileName = 'Transcript_Spring_2024.pdf';
        break;
      case 'summer2023':
        fileName = 'Transcript_Summer_2024.pdf';
        break;
      case 'fall2024':
        fileName = 'Transcript_Fall_2024.pdf';
        break;
      case 'spring2024':
        fileName = 'Transcript_Spring_2024.pdf';
        break;
      case 'summer2025':
        fileName = 'Transcript_Summer_2024.pdf';
        break;
      case 'fall2025':
        fileName = 'Transcript_Fall_2025.pdf';
        break;
      case 'spring2025':
        fileName = 'Transcript_Spring_2025.pdf';
        break;
      case 'summer2025':
        fileName = 'Transcript_Summer_2025.pdf';
        break;

    }

    // Simulate download
    const link = document.createElement("a");
    link.href = `/downloads/${fileName}`; // Replace with your actual server path
    link.download = fileName;
    link.click();
  }
</script>

</body>
</html>
